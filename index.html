<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ストロボライト</title>
    <meta name="description" content="夜道で怖い時、音を出さずに周囲に異変を知らせる防犯用点滅ライトです。自分を守るために、後悔しないために。">
</head>
<body style="background-color:white;">
    <h1 style="color:rgb(101, 101, 101);">ストロボライト</h1>
    <p>点滅ストロボ</p>
    <p>白黒/赤白で点滅するよ</p>
<style>
h1, p {
    text-align: center; /* 文字を左右の中央に */
}
body{
    margin:0;
    height:100vh;
}
    .btn-area{
        position:fixed;
        bottom:20px;
        right:20px;
        display:flex;
        flex-direction:column;
        gap:10px;
    }
    
    button{
        width:100px;
        height:100px;
        border-radius:50%;

        font-size:18px;
        padding: 0%;
        display: flex;
        align-items: center;
        justify-content: center;

        cursor:pointer;
        background-color:red;
        font-weight:bold;
        border:none;
        box-shadow:0 4px 10px
    rgba(0,0,0,0,5)
    }
</style>
<div class="btn-area">
    <button onclick="WhiteBlackPato()"
style="background-color:black;
color:white;">白黒モード</button>
    <button onclick="RedWhitePato()"
style="background-color:red;
color:white;">赤白モード</button>
    <button onclick="stopPato()"
style="background-color:aquamarine;
color:black;">ストップ</button>
</div>

<script>
let timer=null;
let isFirstColor=true;

function WhiteBlackPato(){
    if  (timer) stopPato();

    isFirstColor=true;
    timer=setInterval(()=>{
    if(isFirstColor){
        document.body.style.backgroundColor='black';
        isFirstColor=false
        ;
    }else{
        document.body.style.backgroundColor='white';
        isFirstColor=true;
    }
  },500);
}
function RedWhitePato(){
    if  (timer) stopPato();

    isFirstColor=true;
    timer=setInterval(()=>{
    if(isFirstColor){
        document.body.style.backgroundColor='red';
        isFirstColor=false
        ;
    }else{
        document.body.style.backgroundColor='white';
        isFirstColor=true;
    }
  },400);
}
function stopPato(){
    clearInterval(timer);
    timer=null;
    document.body.style.backgroundColor='white';
}
</script>
</body>
